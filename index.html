<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ぷよぷよ風ゲーム</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      border: 2px solid #333;
      background-color: #000;
      margin-top: 20px;
    }
    #scoreboard {
      margin-top: 10px;
      font-size: 18px;
    }
    #next {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ぷよぷよ風ゲーム</h1>
  <canvas id="gameCanvas" width="240" height="480"></canvas>
  <div id="scoreboard">スコア: <span id="score">0</span></div>
  <div id="next">NEXT: <canvas id="nextCanvas" width="80" height="80"></canvas></div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const nextCanvas = document.getElementById("nextCanvas");
    const nextCtx = nextCanvas.getContext("2d");

    const ROWS = 12;
    const COLS = 6;
    const BLOCK_SIZE = 40;
    const COLORS = ["#e61919", "#f1c40f", "#3498db", "#228B22"];

    let field = Array.from({ length: ROWS }, () => Array(COLS).fill(null));
    let score = 0;

    function getRandomColor() {
      return COLORS[Math.floor(Math.random() * COLORS.length)];
    }

    function drawBlock(x, y, color, context = ctx) {
      context.fillStyle = color;
      context.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
      context.strokeStyle = "#333";
      context.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
    }

    function drawField() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < ROWS; y++) {
        for (let x = 0; x < COLS; x++) {
          if (field[y][x]) {
            drawBlock(x, y, field[y][x]);
          }
        }
      }
    }

    let current = {
      x: 2,
      y: 0,
      blocks: [getRandomColor(), getRandomColor()]
    };

    let next = [getRandomColor(), getRandomColor()];

    function drawCurrent() {
      drawBlock(current.x, current.y, current.blocks[0]);
      drawBlock(current.x, current.y - 1, current.blocks[1]);
    }

    function drawNext() {
      nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
      drawBlock(1, 1, next[0], nextCtx);
      drawBlock(1, 0, next[1], nextCtx);
    }

    function moveDown() {
      if (canMove(current.x, current.y + 1)) {
        current.y++;
      } else {
        fixToField();
        clearMatches();
        spawnNew();
      }
    }

    function canMove(x, y) {
      return (
        y < ROWS &&
        (!field[y] || !field[y][x]) &&
        (!field[y - 1] || !field[y - 1][x])
      );
    }

    function fixToField() {
      field[current.y][current.x] = current.blocks[0];
      if (current.y - 1 >= 0) {
        field[current.y - 1][current.x] = current.blocks[1];
      }
    }

    function spawnNew() {
      current = {
        x: 2,
        y: 0,
        blocks: next
      };
      next = [getRandomColor(), getRandomColor()];
      drawNext();
    }

    function clearMatches() {
      let toClear = [];
      for (let y = 0; y < ROWS; y++) {
        for (let x = 0; x < COLS; x++) {
          let color = field[y][x];
          if (!color) continue;
          let group = getConnectedBlocks(x, y, color);
          if (group.length >= 4) {
            toClear.push(...group);
          }
        }
      }

      if (toClear.length > 0) {
        for (let [x, y] of toClear) {
          field[y][x] = null;
        }
        score += toClear.length * 10;
        document.getElementById("score").textContent = score;
      }
    }

    function getConnectedBlocks(x, y, color, visited = {}) {
      const key = `${x},${y}`;
      if (visited[key] || x < 0 || x >= COLS || y < 0 || y >= ROWS) return [];
      if (field[y][x] !== color) return [];

      visited[key] = true;
      let blocks = [[x, y]];
      blocks = blocks.concat(getConnectedBlocks(x + 1, y, color, visited));
      blocks = blocks.concat(getConnectedBlocks(x - 1, y, color, visited));
      blocks = blocks.concat(getConnectedBlocks(x, y + 1, color, visited));
      blocks = blocks.concat(getConnectedBlocks(x, y - 1, color, visited));
      return blocks;
    }

    function gameLoop() {
      drawField();
      drawCurrent();
      moveDown();
    }

    setInterval(gameLoop, 500);

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && current.x > 0) current.x--;
      if (e.key === "ArrowRight" && current.x < COLS - 1) current.x++;
      if (e.key === "ArrowDown") moveDown();
    });

    drawNext();
  </script>
</body>
</html>
